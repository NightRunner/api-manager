<form id="actionInfoForm">
    <div class="row form-row">
        <div class="col-1">
            <label style="float:right">接口地址：</label>
        </div>
        <div class="col-9">
            <input class="form-control" style="width: 100%; display: inline" name="requestUrl" type="text">
        </div>
    </div>
    <p/>
    <div class="row form-row">
        <div class="col-1">
            <label>接口名称：</label>
        </div>
        <div class="col-4">
            <input class="form-control" style="width: 100%; display: inline" name="actionName" type="text">
        </div>
        <div class="col-1 offset-1">
            <label>请求类型：</label>
        </div>
        <div class="col-3">
            <select class="form-control" name="requestType"></select>
        </div>
    </div>
    <p/>
    <div class="row form-row">
        <div class="col-1">
            <label>所属模块：</label>
        </div>
        <div class="col-4">
            <select class="form-control" style="display: inline" name="moduleId"></select>
        </div>
        <div class="col-1 offset-1">
            <label>接口状态：</label>
        </div>
        <div class="col-3">
            <select class="form-control" name="status"></select>
        </div>
    </div>
    <p/>
    <div>
        <p for="actionDesc">接口描述：</p>
        <textarea class="col-10 form-control" name="actionDesc"  style="width: 100%;height: 100px;"></textarea>
    </div>
</form>
