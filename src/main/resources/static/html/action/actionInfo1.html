<form id="actionInfoForm">
    <div class="row form-row">
        <div class="col-12">
            <input type="hidden" name="id">
            <label for="requestUrl">请求url：</label>
            <input class="form-control" style="width: 60%; display: inline" name="requestUrl" type="text">
        </div>
    </div>
    <div class="row form-row">
        <div class="col-6">
            <label for="actionName">接口名称：</label>
            <input class="form-control" style="width: 60%; display: inline" name="actionName" type="text">
        </div>
        <div class="col-6">
            <label for="requestType">请求类型：</label>
            <select class="form-control" style="width: 60%; display: inline" name="requestType">
                <option value="1">get</option>
                <option value="2">post</option>
            </select>
        </div>
    </div>
    <div class="row form-row">
        <div class="col-6">
            <label for="moduleId">所属模块：</label>
            <select class="form-control" style="display: inline" name="moduleId"></select>
        </div>
        <div class="col-6">
            <label for="status">接口状态：</label>
            <select class="form-control" style="width: 60%; display: inline" name="status">
                <option value="1">进行中</option>
                <option value="2">已完成</option>
            </select>
        </div>
    </div>
    <div>
        <p for="actionDesc">接口描述：</p>
        <textarea name="actionDesc"  style="width: 90%;height: 100px;"></textarea>
    </div>
</form>
